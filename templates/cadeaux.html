{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans 'Gifts list' %}</title>
</head>
<body>
    <h1>{% trans 'Gifts list' %}</h1>
    <ul>
    {% for cadeau in object_list %}
        <li>{{ cadeau.nom }} ({{ cadeau.prix }}) - <a href="{% url 'cadeau-detail' pk=cadeau.id %}">{% trans "See" %}</a></li>
    {% empty %}
        <li>{% trans 'No gift available' %}</li>
    {% endfor %}
    </ul>
</body>
</html>
